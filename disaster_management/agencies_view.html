<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Disaster Resilience</title>
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>
<body>
    <div id="agencies-view">
        <div class="container">
            <div class="header">Header</div>
        
            <!-- ---------sidebar-----------  -->
            <div class="sidebar">
                <h2>Sidebar</h2>
                <ul>
                    <li class="side" onclick="fn('home-side')" style="background: #9c999b;">Home</li>
                    <li class="side" onclick="fn('broadcast-side')" style="background: #ebeae7;">Message Broadcast</li>
                    <li class="side" onclick="fn('alert-side')" style="background: #ff0000;">Disaster Alert</li>
                    <li class="side" onclick="fn('resources-side')" style="background: #4d6092;">Resources</li>
                    <li class="side" onclick="fn('help-side')" style="background: #4d6092;">Need a Bigger help</li>

                </ul>
            </div>
            <div class="content">
                <h2>Agencies</h2>
        
                <div class="partition present" id="home-side">
                    <img src="./img/Screenshot from 2023-12-10 17-07-44.png" alt="my_pic">
                    <img src="./img/Screenshot from 2023-12-10 17-07-44.png" alt="my_pic">
                </div>
        
                <div class="partition" id="broadcast-side">
                    <img src="broadcast.jpeg" alt="">
                </div>
                <div class="partition" id="resources-side">
                    <img src="down.png" alt="">
                </div>
                <div class="partition" id="alert-side">
                    <img src="down.png" alt="">
                </div>
                <div class="partition" id="help-side">
                    <img src="hand.jpeg" alt="">
                </div>
            
            </div>
            
            <div class="footer">Footer</div>
        </div>
        <div class="text-box"> 
            <div class="button">
                <textarea name="world-chat" id="world-chat" cols="28" rows="7">Message your Voluntary workers</textarea>
                <button>Send</button>
            </div>
            <!-- insertion of a chat for agencies -->
            <div class="button">
                <textarea name="agency-chat" id="agency-chat" cols="28" rows="7">Message your batallions</textarea>
                <button>Send</button>
            </div>
        </div>
    </div>
    <script src="responsive.js"></script>

</body>
</html>
